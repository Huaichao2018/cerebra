language: python
matrix:
  include:

    - os: linux
      python: "3.6"
      install:
        - pip3 install -r requirements.txt 
        - pip3 install -r test_requirements.txt
        - pip3 install .

     - os: linux
      python: "3.7"
      install:
        - pip3 install -r requirements.txt 
        - pip3 install -r test_requirements.txt
        - pip3 install .

     - os: linux
      python: "3.8"
      install:
        - pip3 install -r requirements.txt 
        - pip3 install -r test_requirements.txt
        - pip3 install .

     - os: linux
      python: "3.8-dev"
      install:
        - pip3 install -r requirements.txt 
        - pip3 install -r test_requirements.txt
        - pip3 install .

     - os: linux
      python: "3.9-dev"
      install:
        - pip3 install -r requirements.txt 
        - pip3 install -r test_requirements.txt
        - pip3 install .
    
    - os: osx
      language: generic
      env: PYTHON=3.7.7'
      before_install:
        - brew update
        - brew install openssl
        - brew install zlib
        - brew outdated pyenv || brew upgrade pyenv
        - brew install pyenv-virtualenv
        - pyenv install 3.7.7
        - export PYENV_VERSION=3.7.7
        - export PATH="/Users/travis/.pyenv/shims:${PATH}"
        - pyenv virtualenv venv
        - source /Users/travis/.pyenv/versions/venv/bin/activate
        - python --version
      install:
        - python -m pip install -U pip
        - sudo pip install setuptools
        - sudo pip install -r requirements.txt -e .
        - sudo pip install -r test_requirements.txt -e .
  allow_failures:
    - python: "3.8-dev"
    - python: "3.9-dev"
    - python: "pypy3"
script:
    - make test
    - make coverage
    - make lint
after_script:
    - pip3 install codecov
    - codecov